<header class="text-center mt-5 pt-5">
    <div class="container-fluid">
        <img src="../assets/images/logo.svg" alt="Movie Group" class="mb-3">
    </div>
    <div class="row justify-content-center">
        <div class="col-7">
            <p class="subtitle">Organiza tus salidas al cine en grupo</p>
        </div>
    </div>
</header>
<main class="mt-4">
    <div class="container-fluid">
        <div class="row justify-content-center">
            <div class="col-10">
                <form>
                    <md-input-container class="md-block md-input-custom mb-4" flex-gt-sm>
                        <label for="usr">Usuario</label>
                        <input id="usr" type="text" ng-model="user.firstName">
                    </md-input-container>
            
                    <md-input-container class="md-block md-input-custom" flex-gt-sm>
                        <label for="pwd">Contraseña</label>
                        <input id="pwd" type="password" ng-model="user.pass">
                        <md-icon md-svg-src="../assets/images/eye.svg" style="display:inline-block;"></md-icon>
                    </md-input-container>
                    <div class="text-center">
                        <a href="">Olvidé la contraseña</a>
                    </div>
                    <div class="text-center mt-5">
                        <md-button type="submit" class="md-raised md-primary btn-custom-primary pl-5 pr-5 pt-1 pb-1">
                            Iniciar sesión
                        </md-button>
                    </div>
                </form>
        
                <div class="text-center">
                    <md-button class="md-primary font-700">
                        Crear cuenta
                    </md-button>
                </div>
            </div>
        </div>
    </div>
</main>
