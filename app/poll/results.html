<header class="header-form header-fix">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-2">
                <button class="btn btn-icon" ng-click="goback()">
                    <img src="assets/images/angle-left.svg" style="width: 100%;" alt="atrás">
                </button>
            </div>
            <div class="col-8"><h1 class="m-0">Votación</h1></div>
            <div class="col-2">
                <button class="btn btn-icon" ng-click="stepTicketNext()">
                    <img src="assets/images/close.svg" style="width: 100%;" alt="cerrar">
                </button>
            </div>
        </div>
    </div>
</header>
<main class="mt-5 pt-2">
    <div class="container-fluid">
        <section class="text-center">
            <div class="row mb-2 justify-content-center">
                <div class="col-8">
                    <p class="m-0"><img src="assets/images/time.svg" alt=""
                            style="width: 20px;" class="float-left mr-2"> Tiempo restante: <strong>0:05 min</strong></p>
                </div>
            </div>
            <div class="row">
                <div class="col-12 p-0">
                    <!-- carousel -->
                    <div class="movie-carousel">
                        <fieldset>
                            <ul class="movie-carousel" style="padding:0 60px;">
                                <li class="item">
                                    <h2>La función ganadora es</h2>
                                    <div class="win-movie">
                                        <input type="radio" id="movieWin" value="joker" name="movie" ng-model="movieRadio.win">
                                        <label for="movieWin" class="text-center">
                                            <b>The Joker</b><br>
                                            <span>26 Nov - 20:00 hs. - 2D SUB<br>
                                            Showcase Belgrano</span>
                                        </label>
                                        <div class="vote-number">
                                            <p class="m-0">66% (2 votos)</p>
                                        </div>
                                    </div>
                                </li>
                                <li class="item">
                                    <h2>Segunda opción</h2>
                                    <div class="win-movie">
                                        <input type="radio" id="movie2" value="joker1" name="movie" ng-model="movieRadio.win">
                                        <label for="movie2" class="text-center">
                                            <b>The Joker</b><br>
                                            <span>26 Nov - 22:00 hs. - 2D SUB<br>
                                            Showcase Belgrano</span>
                                        </label>
                                        <div class="vote-number">
                                            <p class="m-0">33% (1 voto)</p>
                                        </div>
                                    </div>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </div>
            </div>
        </section>
        <div class="btn-sticky">
            <div class="text-center" style="background-color: white;">
                <md-button class="md-primary font-700 violet">
                    Cancelar votación
                </md-button>
            </div>
            <md-button class="md-primary btn-custom-primary btn-block pt-2 pb-2 m-0" type="submit"
                       ng-click="stepResultNext()">
                Comprar entradas
            </md-button>
        </div>
    </div>
</main>
