<header class="header-form header-fix">
    <div class="container-fluid">
        <div class="row align-items-center">
            <div class="col-2">
                <button class="btn btn-icon" ng-click="goback()">
                    <img src="assets/images/angle-left.svg" style="width: 100%;" alt="atrás">
                </button>
            </div>
            <div class="col-8"><h1 class="m-0">Seleccioná a tus amigos</h1></div>
            <div class="col-2">
                <button class="btn btn-icon" ng-click="stepTicketNext()">
                    <img src="assets/images/close.svg" style="width: 100%;" alt="cerrar">
                </button>
            </div>
        </div>
    </div>
</header>
<main class="mt-5 pt-2">
    <div class="container-fluid">
        <section class="pb-0">
            <div>
                <md-input-container class="md-block md-input-custom mt-4 mb-0" flex-gt-sm>
                    <label for="search">Buscar amigos</label>
                    <input id="search" type="text">
                    <md-icon style="display:inline-block;" aria-label="Buscar">
                        <button type="button" class="btn btn-icon">
                            <img src="assets/images/search.svg" alt="Buscar" style="width: 100%">
                        </button>
                    </md-icon>
                </md-input-container>
            </div>
            <div class="mb-3" ng-if="person">
                <div class="float-left mr-4 contact" ng-if="person.selectedAgus || person.selectedAna || person.selectedDaniel">
                    <img src="assets/images/user.svg" alt="" style="width: 100%;">
                    <p>Agus...</p>
                    <button type="button" class="btn btn-icon"><img src="assets/images/clear.svg" alt="eliminar" style="width: 20px;"></button>
                </div>
                <div class="float-left mr-4 contact" ng-if="person.selectedBea || person.selectedBar">
                    <img src="assets/images/user.svg" alt="" style="width: 100%;">
                    <p>Bea</p>
                    <button type="button" class="btn btn-icon"><img src="assets/images/clear.svg" alt="eliminar" style="width: 20px;"></button>
                </div>
                <div class="float-left mr-4 contact" ng-if="person.selectedClari || person.selectedClau">
                    <img src="assets/images/user.svg" alt="" style="width: 100%;">
                    <p>Clari</p>
                    <button type="button" class="btn btn-icon"><img src="assets/images/clear.svg" alt="eliminar" style="width: 20px;"></button>
                </div>
                <div class="clearfix"></div>
            </div>
        </section>
    
        <!-- CONTACT LIST -->
        <section class="pb-5">
            <md-list>
                <md-list-item class="noright contactListItem" dir="rtl">
                    <md-checkbox class="md-secondary person-check" ng-model="person.selectedAgus" style="width: 100%;">
                        <img alt="" src="assets/images/user.svg" class="md-avatar"/>
                        <p><span class="font-700">Agus Fernandez</span><br>
                            <span class="label-grey" dir="ltr">+54 911 4040 2323</span>
                        </p>
                    </md-checkbox>
                </md-list-item>
            </md-list>
            <md-list>
                <md-list-item class="noright contactListItem" dir="rtl">
                    <md-checkbox class="md-secondary person-check" ng-model="person.selectedAna" style="width: 100%;">
                        <img alt="" src="assets/images/user.svg" class="md-avatar"/>
                        <p><span class="font-700">Ana Facu</span><br>
                            <span class="label-grey" dir="ltr">+54 911 1235 6133</span>
                        </p>
                    </md-checkbox>
                </md-list-item>
            </md-list>
            <md-list>
                <md-list-item class="noright contactListItem" dir="rtl">
                    <md-checkbox class="md-secondary person-check" ng-model="person.selectedBea" style="width: 100%;">
                        <img alt="" src="assets/images/user.svg" class="md-avatar"/>
                        <p><span class="font-700">Bea</span><br>
                            <span class="label-grey" dir="ltr">+54 911 1224 5678</span>
                        </p>
                    </md-checkbox>
                </md-list-item>
            </md-list>
            <md-list>
                <md-list-item class="noright contactListItem" dir="rtl">
                    <md-checkbox class="md-secondary person-check" ng-model="person.selectedBar" style="width: 100%;">
                        <img alt="" src="assets/images/user.svg" class="md-avatar"/>
                        <p><span class="font-700">Bárbara Club</span><br>
                            <span class="label-grey" dir="ltr">+54 911 1256 3653</span>
                        </p>
                    </md-checkbox>
                </md-list-item>
            </md-list>
            <md-list>
                <md-list-item class="noright contactListItem" dir="rtl">
                    <md-checkbox class="md-secondary person-check" ng-model="person.selectedClari" style="width: 100%;">
                        <img alt="" src="assets/images/user.svg" class="md-avatar"/>
                        <p><span class="font-700">Clari</span><br>
                            <span class="label-grey" dir="ltr">+54 911 1244 1567</span>
                        </p>
                    </md-checkbox>
                </md-list-item>
            </md-list>
            <md-list>
                    <md-list-item class="noright contactListItem" dir="rtl">
                        <md-checkbox class="md-secondary person-check" ng-model="person.selectedClau" style="width: 100%;">
                            <img alt="" src="assets/images/user.svg" class="md-avatar"/>
                            <p><span class="font-700">Clau</span><br>
                                <span class="label-grey" dir="ltr">+54 911 3653 1256</span>
                            </p>
                        </md-checkbox>
                    </md-list-item>
                </md-list>
                <md-list>
                    <md-list-item class="noright contactListItem" dir="rtl">
                        <md-checkbox class="md-secondary person-check" ng-model="person.selectedDaniel" style="width: 100%;">
                            <img alt="" src="assets/images/user.svg" class="md-avatar"/>
                            <p><span class="font-700">Daniel</span><br>
                                <span class="label-grey" dir="ltr">+54 911 1244 1224</span>
                            </p>
                        </md-checkbox>
                    </md-list-item>
                </md-list>
        </section>
        <md-button class="md-primary btn-custom-primary btn-sticky btn-block pt-2 pb-2 m-0" type="submit" ng-disabled="!person" ng-click="stepContactsNext()">
            Continuar
        </md-button>
    </div>
</main>
