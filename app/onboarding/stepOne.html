<header class="header-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-icon">
                    <img src="assets/images/angle-left.svg" style="width: 100%;" alt="atrás">
                </button>
            </div>
            <div class="col-8"><h1>Crear grupo</h1></div>
            <div class="col-2">
                <button class="btn btn-icon">
                    <img src="assets/images/close.svg" style="width: 100%;" alt="cerrar">
                </button>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-3">
                <div class="progress-step active"></div>
            </div>
            <div class="col-3">
                <div class="progress-step"></div>
            </div>
            <div class="col-3">
                <div class="progress-step"></div>
            </div>
        </div>
        
        <form class="date-time">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h2 class="text-center mt-5">¿Qué momento del día  prefieren para ir al cine?</h2>
                    <div class="date-time-checks mt-5">
                        <fieldset>
                            <ul class="date-time-checks">
                                <li class="day">
                                    <input type="checkbox" id="checkboxOne" value="Day" ng-model="moment.day">
                                    <label for="checkboxOne">
                                        <span><b>De Día</b><br>12:00 a 16:00</span>
                                    </label>
                                </li>
                                <li class="set">
                                    <input type="checkbox" id="checkboxTwo" value="Set" ng-model="moment.afternoon">
                                    <label for="checkboxTwo">
                                        <span><b>De Tarde</b><br>16:00 a 20:00</span>
                                    </label>
                                </li>
                                <li class="night">
                                    <input type="checkbox" id="checkboxThree" value="Night" ng-model="moment.night">
                                    <label for="checkboxThree">
                                        <span><b>De Noche</b><br>20:00 a 00:00</span>
                                    </label>
                                </li>
                            </ul>
                        </fieldset>
                    </div>
                </div>
            </div>
    
            <md-button class="md-primary btn-custom-primary btn-sticky btn-block pt-2 pb-2 m-0" ng-click="step1Next()" ng-disabled="!moment.day && !moment.afternoon && !moment.night">
                Continuar
            </md-button>
        </form>
    </div>
</main>
