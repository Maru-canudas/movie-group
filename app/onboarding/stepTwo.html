<header class="header-form">
    <div class="container-fluid">
        <div class="row">
            <div class="col-2">
                <button class="btn btn-icon">
                    <img src="assets/images/angle-left.svg" style="width: 100%;" alt="atrás">
                </button>
            </div>
            <div class="col-8"><h1>Crear grupo</h1></div>
            <div class="col-2">
                <button class="btn btn-icon">
                    <img src="assets/images/close.svg" style="width: 100%;" alt="cerrar">
                </button>
            </div>
        </div>
    </div>
</header>
<main>
    <div class="container-fluid">
        <div class="row justify-content-center mt-4">
            <div class="col-3">
                <div class="progress-step active"></div>
            </div>
            <div class="col-3">
                <div class="progress-step active"></div>
            </div>
            <div class="col-3">
                <div class="progress-step"></div>
            </div>
        </div>
        <form class="places">
            <div class="row justify-content-center">
                <div class="col-10">
                    <h2 class="text-center mt-5">¿Por dónde van al cine?</h2>
                    <p class="text-center">Elegi tu ciudad y los barrios</p>
                    <div class="mt-5">
                        <md-input-container class="md-block md-input-custom mb-5" flex-gt-sm>
                            <label>Ciudad</label>
                            <md-select ng-model="user.city">
                                <md-option ng-repeat="state in states" value="{{state.abbrev}}">
                                    {{state.abbrev}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container class="md-block md-input-custom" >
                            <label>Barrios</label>
                            <md-select ng-model="user.town"
                                       md-on-close="clearSearchTerm()"
                                       data-md-container-class="selectdemoSelectHeader"
                                       multiple>
                                <md-select-header class="demo-select-header">
                                    <input ng-model="searchTerm"
                                           type="search"
                                           placeholder="Search for a vegetable.."
                                           class="demo-header-searchbox md-text">
                                </md-select-header>
                                <md-optgroup label="vegetables">
                                    <md-option ng-value="vegetable" >lll{{vegetable}}</md-option>
                                    <md-option ng-value="vegetable" >lll{{vegetable}}</md-option>
                                </md-optgroup>
                            </md-select>
                        </md-input-container>
    
                        <md-chips ng-model="ctrl.fruitNames" readonly="ctrl.readonly" md-removable="ctrl.removable">
                        </md-chips>
                    </div>
                    <md-button class="md-primary btn-custom-primary btn-sticky btn-block pt-2 pb-2 m-0" ng-click="step2Next()" ng-disabled="!user.city $$ ">
                        Continuar
                    </md-button>
                </div>
            </div>
        </form>
    </div>
</main>
